<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iFrame Proxy</title>
</head>
<body>
  <h1>Proxy Viewer</h1>
  <form id="form">
    <input type="text" id="url" placeholder="Enter a URL" style="width: 400px" />
    <button>Load</button>
  </form>
  <hr />
  <iframe id="viewer" width="100%" height="600px"></iframe>

  <script>
    document.getElementById("form").onsubmit = (e) => {
      e.preventDefault();
      const url = document.getElementById("url").value;
      document.getElementById("viewer").src = `/proxy?url=${encodeURIComponent(url)}`;
    };
  </script>
</body>
</html>
